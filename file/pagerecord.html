<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"crossorigin="anonymous" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.1/html2pdf.bundle.min.js"
integrity="sha512vDKWohFHe2vkVWXHp3tKvIxxXg0pJxeid5eo+UjdjME3DBFBn2F8yWOE0XmiFcFbXxrEOR1JriWEno5Ckpn15A=="
crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"crossorigin="anonymous">
</script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="../css/pagerecord.css"> 	
</head>
<body>

	<!-- Form encrypted as text -->
	<div class="container p-5" align="center">
		<div class="titlecam">
		  <p class="titlecam00">Let's take a photo of your incident and report it immediately!</p><br><br><br>
		  <video id="camera-stream" class="border border-5 border-danger"></video>
		</div>
		<br><br>
		<div class="">
		  <button disabled id="flip-btn" class="btn btn-sm btn-warning">
			Flip Camera
		  </button>
		  <button id="capture-camera" class="btn btn-sm btn-primary">
			Take photo
		  </button>
		</div>
	  </div>
	<form id ="form-print">
		<h1 class="heading">
			ISUZU
			</h1>
		<h2>
			Pt.Mesin Isuzu Indonesia
		</h2>
		<p>Incident Photo:</p>
		<div class="mt-3" align="center">
			<canvas id="canvas" class="bg-light shadow border border-5 border-success">
			</canvas>
			<audio id="snapSound" src="../songsystem/snap.wav" preload = "auto"></audio>
		  </div>
		  <br>
		<label for="name">
		<strong>Name Man Power : </strong>
		</label>
		<input class="form-control" type="text"
		id="name" name="Name" placeholder="Enter Name">
		<br>

		<label for="age">
		<strong>NIK :</strong>
		</label>
		<input class="form-control" type="text"
		id="age" name="Age" placeholder="Enter Age">
		<br>

		<label for="subject">
		<strong>Part Within The Department :</strong>
		</label>
		<select class="form-control"
			id="subject" name="subject">
			<option value="Web">
				PPC ASM
			</option>
			<option value="App">
				PPC LOGISTIC
			</option>
			<option value="Others">
				PPC MACHINING
			</option>
		</select>
		<br>
		
		<label for="message">
		<strong>Report Your Problem : </strong>
		</label>
		<textarea class= "form-control"
		id="message" name="message"
		placeholder="Enter you message"
		style="height:100px">
		</textarea>  
	</form>
	<br><br>
	<input type="button" class="btn btn-primary"
	onclick="GeneratePdf();" value="GeneratePdf">
 
	</div> 
	<script src="../js/dist/pagerecord.js"></script>
</body>
</html>
